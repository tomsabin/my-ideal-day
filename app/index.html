<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Ideal Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="application.css">
  </head>
  <body>
    <div class="questions" data-cards-container>

      <div class="card visible" data-card-index="0">
        <div class="question question--blue">
          <label class="question__label" for="idealDay">
            My ideal day is ...
          </label>
          <textarea class="question__input" autofocus id="idealDay"></textarea>
          <button class="question__submit">
            Next question
          </button>
        </div>
      </div>

      <div class="card" data-card-index="1">
        <div class="question question--orange">
          <label class="question__label" for="dayToday">
            Today I ...
          </label>
          <textarea class="question__input" id="dayToday"></textarea>
          <button class="question__submit">
            Next question
          </button>
        </div>
      </div>

      <div class="card" data-card-index="2">

    </div>
    <script src="application.js"></script>
  </body>
</html>
