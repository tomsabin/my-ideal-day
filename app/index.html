<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Ideal Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="application.css">
    <script src="vendor/parse.min.js"></script>
    <script src="vendor/mustache.min.js"></script>
    <script type="text/javascript">
      (function() {
        var path = '//easy.myfonts.net/v2/js?&sid=249134(font-family=Gentleman+Light)&sid=249135(font-family=Gentleman+Book)&sid=249138(font-family=Gentleman+Bold)&key=DElnFXZut8',
          protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
          trial = document.createElement('script');
        trial.type = 'text/javascript';
        trial.async = true;
        trial.src = protocol + path;
        var head = document.getElementsByTagName("head")[0];
        head.appendChild(trial);
      })();
    </script>
    <style>#mfPreviewBar.adContent,#mfPreviewBar.normal{display: none; }</style>
  </head>
  <body>
    <video src="background.mp4" autoplay loop poster="background.jpg" class="background-video"></video>

    <div class="questions" data-cards-container>

      <div class="intro">
        <div class="intro__title">
          Hello :)
        </div>
        <div class="intro__subtitle">
          We'd like to ask you <span>2 questions:</span>
        </div>
      </div>

      <div class="intro--card card visible" data-card-index="0">
        <div class="question question--blue">
          <label class="question__label" for="idealDay">
            My ideal day is...
          </label>
          <textarea class="question__input" autofocus id="idealDay" tabindex="-1"></textarea>
          <button class="question__submit" data-next-action tabindex="-1">
            Next question
          </button>
        </div>
      </div>

      <div class="card" data-card-index="1">
        <div class="question question--orange">
          <label class="question__label" for="dayToday">
            Today, I...
          </label>
          <textarea class="question__input" id="dayToday" tabindex="-1"></textarea>
          <button class="question__submit" data-next-action tabindex="-1">
            Next
          </button>
        </div>
      </div>

      <div class="card" data-card-index="2" data-card-submit>
        <div class="question question--submit question--purple">
          <label class="question__label" for="dayToday">
            How do you feel about this?
          </label>

          <div class="feels">
            <input class="feels__input" type="radio" name="feels" value="bored" id="bored">
            <label class="feels__label" for="bored">Bored</label>

            <input class="feels__input" type="radio" name="feels" value="surprised" id="surprised">
            <label class="feels__label" for="surprised">Surprised</label>

            <input class="feels__input" type="radio" name="feels" value="joyful" id="joyful">
            <label class="feels__label" for="joyful">Joyful</label>

            <input class="feels__input" type="radio" name="feels" value="fearful" id="fearful">
            <label class="feels__label" for="fearful">Fearful</label>

            <input class="feels__input" type="radio" name="feels" value="angry" id="angry">
            <label class="feels__label" for="angry">Angry</label>

            <input class="feels__input" type="radio" name="feels" value="serene" id="serene">
            <label class="feels__label" for="serene">Serene</label>

            <input class="feels__input" type="radio" name="feels" value="annoyed" id="annoyed">
            <label class="feels__label" for="annoyed">Annoyed</label>

            <input class="feels__input" type="radio" name="feels" value="sad" id="sad">
            <label class="feels__label" for="sad">Sad</label>

            <input class="feels__input" type="radio" name="feels" value="pensive" id="pensive">
            <label class="feels__label" for="pensive">Pensive</label>

            <input class="feels__input" type="radio" name="feels" value="accepting" id="accepting">
            <label class="feels__label" for="accepting">Accepting</label>
          </div>

          <div class="submit">
            <label class="submit__label" for="name">
              Lets finish!
            </label>
            <div class="submit__container">
              <input class="submit__input" id="name" type="text" placeholder="Your name (optional)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="-1">
              <input class="submit__button" type="submit" value="Post" data-submit-action tabindex="-1">
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="submissions" data-submissions-container>

      <div class="submissions__container">
        <div class="submissions__latest" data-latest-submission>
        </div>
        <div data-other-submissions>
        </div>
      </div>

    </div>

    <script id="submissionTemplate" type="text/mustache">
      {{ #. }}
        <div class="submission">
          <div class="submission__name">
            {{ #name }}
              {{ name }} says:
            {{ /name }}

            {{ ^name }}
              Anonymous says:
            {{ /name }}

            {{ #feel }}
              <img class="submission__emoticon" src="images/{{ feel }}.png" alt="{{ feel }}" />
            {{ /feel }}
          </div>
          <div class="submission__ideal-day">
            {{ ideal }}
          </div>
          <div class="submission__today">
            {{ today }}
          </div>
        </div>
      {{ /. }}
    </script>
    <script src="application.js"></script>
  </body>
</html>
