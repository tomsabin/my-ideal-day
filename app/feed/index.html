  <body>
    <video src="../assets/background.mp4" autoplay loop poster="../assets/images/background.jpg" class="background-video"></video>

    <section class='main'>

      <div class="submissions" data-submissions-container>
        <div class="submissions__container">
          <div class="submissions__latest" data-latest-submission>
          </div>

          <div class="submissions__other">
            <div class="email-capture" data-email-capture>

              <label class="email-capture__label" for="name">
                <span class="email-capture__close" data-email-capture-close>&#10005;</span>
                Weâ€™re launching a <b>platform</b> to connect you to <b>opportunities</b> and <b>conversations</b> that will help you <strong>make positive changes</strong> in your life.
              </label>

              <form action="" class="email-capture__container">
                Let me know when it launches:
                <input class="email-capture__input" type="email" id="email" placeholder="Your email address" required>
                <input class="email-capture__button" type="submit" value="Submit" data-email-capture-action>
              </form>
            </div>

            <div class="beta-banner" data-beta-banner>
              <div class="beta-banner__container">
                BETA: this is a new service - your <a href="mailto:hello@my-ideal-day.co">feedback</a> will help us improve it.
                <div class="beta-banner__close" data-beta-banner-close>
                  &#10005;
                </div>
              </div>
            </div>

            <div data-other-submissions>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script id="submissionTemplate" type="text/mustache">
      {{ #submissions }}
        <div class="submission submission--{{ feel }}">
          <div class="submission__name">
            {{ #name }}
              {{ name }}
            {{ /name }}

            {{ ^name }}
              Anonymous
            {{ /name }}
          </div>
          {{ #latest }}
            <a href="#" class="submission__social-link" title="Share on Facebook" id="facebookShare" target="_blank">
              <img src="../assets/images/facebook.png" alt="Share on Facebook" class="submission__social-image" />
            </a>
          {{ /latest }}
          <div class="submission__text">
            <div class="submission__ideal-day">
              {{ ideal }}
            </div>

            <div class="submission__today">
              {{ today }}
            </div>
          </div>

          {{ #lifegap }}
            <div class="submission__lifegap">
              <div class="submission__lifegap-label">
                Lifegap:
              </div>
              <div class="submission__lifegap-content">
                <img class="submission__lifegap-min" src="../assets/images/heart--broken.png" alt="hate" />
                <progress class="submission__lifegap-progress" value="{{ lifegap }}" max="6"></progress>
                <img class="submission__lifegap-max" src="../assets/images/heart.png" alt="love" />
              </div>
            </div>
          {{ /lifegap }}

          {{ #feel }}
            <div class="submission__feels">
              <div class="submission__feels-label">
                Feels:
              </div>
              <div class="submission__feels-content">
                <img class="submission__emoticon" src="../assets/images/feel/{{ feel }}.png" alt="{{ feel }}" />
                {{ feel }}
              </div>
            </div>
          {{ /feel }}
        </div>
      {{ /submissions }}
    </script>

    <script src="../assets/shared.js"></script>
    <script src="../assets/feed.js"></script>
  </body>
</html>
